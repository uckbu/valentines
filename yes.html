<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i luv u</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9d7d7;
      overflow: hidden;
    }
    
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 50px;
      color: #2ecc71;
      font-size: 2.5em;
      animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .image-placeholder {
      margin-top: 200px;
      width: 200px;
      height: 200px;
      margin-bottom: 200px;
      background-color: #ddd;
      margin-left: auto;
      margin-right: auto;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #aaa;
      animation: fadeIn 1s ease-in;
    }

    .text-block {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="content">
    <h1>i knew you'd say yes!</h1>
    <div class="image-placeholder">
      <img src="anhheart.png" alt="i love you"
      border-radius = 20px
      width = 300px
      height="auto"
      >
    </div>
    <div class="text-block">
      i think we both already know we are ours in every life we live. i love you so much, anh
    </div>
  </div>

  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let isAnimating = true;
    const ANIMATION_DURATION = 500000; // 5 seconds

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Confetti class
    class Confetti {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.width = Math.random() * 10 + 5;
        this.height = Math.random() * 3 + 2;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 2;
        this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
      }

      update() {
        this.y += this.speed;
        this.angle += this.rotationSpeed;

        if (this.y > canvas.height + 10) {
          this.reset();
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI / 180);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
        ctx.restore();
      }
    }

    
    const confettiCount = 150;
    const confettiParticles = Array.from({ length: confettiCount }, () => new Confetti());

    // Animation loop
    function animate() {
      if (!isAnimating) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      confettiParticles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    // Play celebration sound
    function playSound() {
      const audio = new Audio('celebration.mp3'); // Replace with your audio file
      audio.play().catch(error => {
        console.log('Audio playback failed:', error);
      });
    }

    // Start celebration
    window.addEventListener('load', () => {
      // Start animation
      animate();
      playSound();

      // Stop animation after duration
      setTimeout(() => {
        isAnimating = false;
      }, ANIMATION_DURATION);
    });
  </script>
</body>
</html>
